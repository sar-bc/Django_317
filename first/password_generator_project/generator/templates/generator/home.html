<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
<h1>Генератор паролей</h1>
<form action="{% url 'password' %}" method="get">
    <p><select name="length">
        {% for i in lst %}
        {% if i == 12 %}
        <option value="{{i}}" selected>{{ i }}</option>
        {% else %}
        <option value="{{i}}">{{ i }}</option>
        {% endif %}
        {% endfor %}
    </select> Количество символов
    </p>
    <p>
        <label for="up">
            <input type="checkbox" name="uppercase" id="up"> Верхний регистр
        </label>
    </p>

    <p>
        <input type="checkbox" name="numbers" id="num">
        <label for="num">Цифры</label>
    </p>
    <p>
        <input type="checkbox" name="special" id="spec">
        <label for="spec">Спец символы</label>
    </p>
    <input type="submit" value="Сгенерировать пароль">
</form>
</div>
</body>
</html>
