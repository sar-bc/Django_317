{% extends 'projects/base.html' %}
{% load static %}
{% block content %}

<!-- Main Section -->
<main class="messagePage my-xl">
    <div class="content-box">
        <div class="message">
            <a class="backButton" href="{%url 'inbox' %}"><img src="{% static 'images/left.png'%}" alt="left"></a>
            <h2 class="message__subject">{{message.subject}}</h2>
            <span style="color: var(--color-main);" class="message__author">{{ message.name }}</span>
            <p class="message__date">{{message.created|date:"d-m-Y H:i:s"}}</p>
            <div class="message__body">
                {{message.body|linebreaksbr}}
            </div>
        </div>
    </div>
</main>
{% endblock %}
